        <div class="lg:w-2/5 inline-flex lg:justify-end ml-5 lg:ml-0"></div>

    </header>
    <section class="text-gray-400 bg-gray-900 body-font">
      <div
        class="container mx-auto flex px-5 py-16 md:flex-row flex-col items-center"
      >
        <div
          class="lg:flex-grow md:w-1/2 flex flex-col md:items-center md:text-left mb-16 md:mb-0 items-center text-center"
        >
          <h1

          <p class="mb-8 leading-relaxed">Get the app now!</p>

          <div class="flex lg:flex-row md:flex-col text-gray-300">

              <img class="w-36" src="img/app-store-badge.svg" />
            </a>
            <a

              class="bg-gray-800 inline-flex py-3 px-5 rounded-lg items-center hover:bg-gray-700 hover:text-white focus:outline-none lg:ml-4 md:ml-0 ml-4 md:mt-4 mt-0 lg:mt-0"

              <img class="w-44" src="img/google-play-badge.png" />

          </div>
        </div>
      </div>
    </section>

    <footer class="text-gray-400 bg-gray-900 body-font">

        class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col justify-center"

          Privacy and Terms

        <p
          class="text-sm text-gray-400 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-800 sm:py-2 sm:mt-0 mt-4"
